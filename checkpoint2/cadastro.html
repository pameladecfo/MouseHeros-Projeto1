  <body>
     <!-- PÁGINA DE CADASTRO: Input de informações dos usuários para poderem entrar no sistema--> 
 
 <form">
     <fieldset>
       <h1>Criar uma conta</h1>
         <div>
             <label>Nome</label>
             <input type="text" name="nome" id="nome">
         </div>
        <div>
            <label>Email</label>
            <input type="email" name="email" id="email" placeholder="Ex: voluntario@gmail.com">
        </div>
        <div>
            <label for="idsenha">Senha</label>
            <input type="password" id="idsenha" name="senha">
        </div>
        <div>
          <label for="idsenha">Confirmar Senha</label>
          <input type="password" id="idsenha" name="senha">
      </div>
      <div>
        <label for="idtelefone">Número de Telefone</label>
        <input type="text" id="idtelefone" name="telefone" placeholder="Ex: +55 (85)912345678">
    </div>
        <div>
          <p>Qual a sua função no projeto?</p>
          <input type="checkbox" id="idcoordenador" name="coordenador">
          <label for="idcoordenador">Coordenador</label>
        </div>
        <div>
          <input type="checkbox" id="idvoluntario" name="voluntario">
          <label for="idvoluntario">Voluntário</label>
        </div>
        <div>
          <p>Antes de finalizar o cadastro, informe o código de confirmação</p>
          <label for="idcodigo">Insira o Código aqui</label>
          <input type="password" id="idcodigo" name="codigo">
        </div>
        <div>
          <a href="index.html"><input type="submit" value="Cadastrar"/></a>	
         </div>
     </fieldset>
 </form>
