<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Favicon -->
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Folha de Estilo CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Projeto Dividir o Pão</title>
  </head>

  <body>
     <!-- PÁGINA DE CADASTRO: Input de informações dos usuários para poderem entrar no sistema--> 
 
    <div class="maior">
      <div class="cc">
        <p>Criar uma conta</p>
      </div>
        <div class="menor">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome Sobrenome">
          
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="email@gmail.com">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="********">
            </div>
            <div class="mb-3">
              <label for="cpassword" class="form-label">Confirmar senha</label>
              <input type="password" class="form-control" id="cpassword" placeholder="********">
          </div>
            <div class="mb-3">
                <label for="idtelefone" class="form-label">Número de Telefone</label>
                <input type="text" class="form-control" id="idtelefone" placeholder="+55 (85) 9875-7575">
            </div>
            <div class="mb-3">
              <p>Função</p>
              <input type="radio" name="role" id="role" value="1"/> Entregador   
              <input type="radio" name="role" id="role" value="2"/> Cozinheiro
              <input type="radio" name="role" id="role" value="3"/> Ambos
              <!-- <input type="text" class="form-control" id="role" placeholder="+55 (85) 9875-7575"> -->
              <p>Coordenador | Cozinheiro | Entregador</p>
          </div>
            <div class="mb-3 opcoes">
              <button id="idbutton" onclick="register()">Cadastrar</button>
            </div>
            <div class="mb-3 possui">
                <p ><a  href="login.html">Já possui uma conta? Entre aqui</a></p>
            </div>
        </div>
      </div>
      


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-database.js"></script>
  
    <script src="js/main.js"></script>
    <script src="js/realtime-database.js"></script>
    <script>
        firebase.auth().onAuthStateChanged(function(user){
            if(user){
                window.location.href = "voluntario.html";
                console.log("você está loggado");
            }else console.log("você não está loggado");
        });
    </script>
  </body>
</html>
