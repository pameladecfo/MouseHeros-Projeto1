    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <title>Projeto Dividir o Pão</title>

  <body>
     <!-- PÁGINA DE CADASTRO: Input de informações dos usuários para poderem entrar no sistema--> 
 
<section class="corpo">
      <div class="campo">
        <div class="head_doacoes">
          <h1>Criar uma conta</h1>
        </div>
        <div class="form-signin" > 
            <form"  >
                    <div  class="mb-3" >
                        <label>Nome</label>
                        <input type="text" class="form-control"  name="nome" id="nome" required>
                    </div>
                   <div>
                       <label>Email</label>
                       <input type="email" class="form-control" name="email" id="email" placeholder="Ex: voluntario@gmail.com" required>
                   </div>
                   <div>
                       <label for="idsenha">Senha</label>
                       <input type="password" class="form-control" id="idsenha" name="senha" required>
                   </div>
                   <div>
                     <label for="idsenha">Confirmar Senha</label>
                     <input type="password" class="form-control" id="idsenha" name="senha" required>
                 </div>
                 <div>
                   <label for="idtelefone">Número de Telefone</label>
                   <input type="text" class="form-control" id="idtelefone" name="telefone" placeholder="Ex: +55 (85)912345678" required>
               </div>
                   <div class="mb-3 form-check">
                     <p>Qual a sua função no projeto?</p>
                     <input type="checkbox" class="form-check-input" id="idcoordenador" name="coordenador" required>
                     <label for="idcoordenador">Coordenador</label>
                   </div>
                   <div class="mb-3 form-check">
                     <input type="checkbox" class="form-check-input"  id="idvoluntario" name="voluntario" required>
                     <label for="idvoluntario">Voluntário</label>
                   </div>
                   <div>
                     <p>Antes de finalizar o cadastro, informe o código de confirmação</p>
                     <label for="idcodigo">Código</label>
                     <input type="password" class="form-control" id="idcodigo" name="codigo" required>
                   </div>
                   <div>
                     <button type="submit" class="btn btn-primary" >Cadastrar</button>
                    </div>
            </form>
          </div>
        </div>
      
  </section>
